<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sandbox</title>
	</head>
	<script>
		window.addEventListener('message', (event) => {
			console.log('res');
			try {
				const code = event.data;
				const result = new Function(code)();
				event.source.postMessage(result, event.origin);
				document.getElementById('output').innerText = result;
			} catch (e) {
				event.source.postMessage(e.toString(), event.origin);
			}
		});
	</script>
	<body>
		Result:
		<div id="output"></div>
	</body>
</html>
